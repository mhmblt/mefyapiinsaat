<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 450">
  <!-- Single frame with open corners -->
  <!-- Top line (gap at left corner) -->
  <line x1="80" y1="40" x2="360" y2="40" stroke="#888" stroke-width="2"/>
  <!-- Right line -->
  <line x1="360" y1="40" x2="360" y2="280" stroke="#888" stroke-width="2"/>
  <!-- Bottom line (gap at right corner) -->
  <line x1="40" y1="280" x2="320" y2="280" stroke="#888" stroke-width="2"/>
  <!-- Left line -->
  <line x1="40" y1="60" x2="40" y2="280" stroke="#888" stroke-width="2"/>
  
  <!-- 4 Building bars - ALL ALIGNED AT BOTTOM, different heights at top -->
  <g>
    <!-- Bar 1 (shortest) -->
    <rect x="115" y="150" width="28" height="90" fill="none" stroke="#fff" stroke-width="2"/>
    
    <!-- Bar 2 -->
    <rect x="155" y="110" width="28" height="130" fill="none" stroke="#fff" stroke-width="2"/>
    
    <!-- Bar 3 (tallest) -->
    <rect x="195" y="70" width="28" height="170" fill="none" stroke="#fff" stroke-width="2"/>
    
    <!-- Bar 4 -->
    <rect x="235" y="120" width="28" height="120" fill="none" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- MEF Text - NOT italic, bold serif -->
  <text x="200" y="350" text-anchor="middle" fill="#fff" font-family="Georgia, 'Times New Roman', serif" font-weight="700" font-size="60" letter-spacing="3">MEF</text>
  
  <!-- YAPI & İNŞAAT Text -->
  <text x="200" y="395" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-weight="400" font-size="18" letter-spacing="6">YAPI &amp; İNŞAAT</text>
</svg>
